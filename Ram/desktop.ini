<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Shopping Cart</h1>
    </header>
    <main>
        <div class="product">
            <h2>Product 1</h2>
            <p>Price: $10</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>
        <div class="product">
            <h2>Product 2</h2>
            <p>Price: $20</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>
        <div class="cart">
            <h2>Shopping Cart</h2>
            <ul id="cart-items"></ul>
            <p>Total: $<span id="total">0</span></p>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
